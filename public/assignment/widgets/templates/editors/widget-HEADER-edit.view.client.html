

        <div class="row">
            <div class="col-xs-12">

                <form>
                    <div class="form-group">

                        <label  for="name-wid-head" class="wbdv-req-field">Name:</label>
                        <input ng-model="model.widget.name"
                               type="text" class="form-control"
                               id="name-wid-head"
                               placeholder="Heading"
                               required/>
                    </div>

                    <div class="form-group">
                        <label for="text-wid-head" class="wbdv-req-field">Text:</label>
                        <input ng-model="model.widget.text"
                               type="text" class="form-control"
                               id="text-wid-head"
                               placeholder="Text"
                               required/>
                    </div>

                    <div class="form-group">
                        <label for="size-wid-head">Size</label>
                        <select ng-model="model.widget.size"
                                id="size-wid-head"
                                class="form-control"
                                ng-init="model.widget.size = model.widget.size ||model.headerSize[0]"
                                ng-options="option for option in model.headerSize">
                        </select>
                    </div>

                    <div ng-if="model.mode=='EDIT'">
                        <a ng-click="model.deleteWidget()" class="btn-danger btn-block btn">Delete</a>
                    </div>

                </form>
            </div>
        </div>
