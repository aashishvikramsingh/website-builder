
<div>
        <form>
            <div class="form-group">
                <label  for="name-wid-head" class="wbdv-req-field">Name:</label>
                <input ng-model="model.widget.name"
                       type="text"
                       class="form-control"
                       id="name-wid-head"
                       placeholder="Name"
                       required/>
            </div>

            <div ng-model="model.widget.text"
                 text-angular
                 ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
            </div>

            <div class="form-group">
                <label  for="html-text" class="wbdv-req-field">HTML Text:</label>
                <textarea row="4" ng-model="model.widget.text"
                          type="text"
                          class="form-control"
                          id="html-text"
                          placeholder="HTML Text"
                          required></textarea>
            </div>



            <div ng-if="model.mode=='EDIT'" class="wbdv-mar-bottom-60">
              <a ng-click="model.deleteWidget()" class="btn-danger btn-block btn">Delete</a>
            </div>

        </form>
</div>
