


        <div class="row wbdv-mar-bottom-60">

            <div class="col-xs-12">
                <form>
                    <div class="form-group">
                        <label for="name-wid-youtb" class="wbdv-req-field">Name:</label>
                        <input ng-model="model.widget.name"
                               type="text"
                               class="form-control"
                               id="name-wid-youtb"
                               placeholder="Name"
                               required/>
                    </div>

                    <div class="form-group">
                        <label for="text-wid-youtb" class="wbdv-req-field">Text:</label>
                        <input ng-model="model.widget.text"
                               type="text"
                               class="form-control"
                               id="text-wid-youtb"
                               placeholder="Text"
                               required/>
                    </div>

                    <div class="form-group">
                        <label for="url-wid-youtb">URL</label>
                        <input ng-model="model.widget.url" type="url" class="form-control"
                               id="url-wid-youtb"
                               placeholder="URL"/>
                    </div>

                    <div class="form-group">
                        <label for="width-wid-youtb">Width</label>
                        <select ng-model="model.widget.width"
                                id="width-wid-youtb"
                                class="form-control"
                            ng-init="model.widget.width = model.widget.width||model.mediaWidth[9]"
                            ng-options="option for option in model.mediaWidth">
                        </select>
                    </div>

                    <div ng-if="model.mode=='EDIT'">
                         <a class="btn-danger btn-block btn" ng-click="model.deleteWidget()">Delete</a>
                    </div>
                </form>
            </div>
        </div>
