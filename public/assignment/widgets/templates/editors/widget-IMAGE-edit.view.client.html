

        <div class="row wbdv-mar-bottom-60" >

            <div class="col-xs-12">
                <form>

                    <div class="form-group">
                        <label for="name-wid-img" class="wbdv-req-field">Name:</label>
                        <input ng-model="model.widget.name"
                               type="text"
                               class="form-control"
                               id="name-wid-img"
                               placeholder="Name"
                               required/>
                    </div>

                    <div class="form-group">
                        <label for="text-wid-img" class="wbdv-req-field">Text:</label>
                        <input ng-model="model.widget.text"
                               type="text"
                               class="form-control"
                               id="text-wid-img"
                               placeholder="Text"
                               required/>
                    </div>

                    <div class="form-group">
                        <label for="url-wid-image">URL</label>
                        <input ng-model="model.widget.url" type="url" class="form-control"
                               id="url-wid-image"
                               placeholder="URL"/>
                    </div>

                    <div class="form-group">
                        <label for="width-wid-img">Width</label>
                        <select ng-model="model.widget.width"
                                id="width-wid-img"
                                class="form-control"
                                ng-init="model.widget.width = model.widget.width||model.mediaWidth[9]"
                                ng-options="option for option in model.mediaWidth">
                        </select>
                    </div>

                    <div class="row">
                        <div class="form-group col-xs-7 pull-left">
                            <label for="uploadFile">Upload</label>
                            <input
                                    id="uploadFile"
                                    type="file"
                                    ngf-select
                                    ng-model="model.file"
                                    name="file"
                                    ngf-pattern="'image/*'"
                                    accept="image/*"
                                    ngf-max-size="5MB"
                                    class="form-control" required
                            />
                        </div>

                        <div class="col-xs-5 pull-left" ng-if="model.file">
                            <img style="width: 100px; height: 100px;" ngf-thumbnail="model.file || '../../../../../resources/thumb.jpg'"/>
                        </div>

                    </div>



                    <a class="btn btn-primary btn-block"
                       ng-click="model.uploadImage()">
                        Upload Image</a>

                    <a class="btn btn-primary btn-block"
                       ng-click="model.callFlickSearch(model.widget)">
                        Search</a>


                    <div ng-if="model.mode=='EDIT'">
                        <a ng-click="model.deleteWidget()"
                           class="btn-danger btn-block btn">Delete</a>
                    </div>

                </form>
            </div>
        </div>
