    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 hidden-xs wbdv-one-third-col-hide-xs">
                <ul class="list-group" >
                    <li ng-repeat="website in model.websites" class="list-group-item">
                        <a href="#/users/{{model.userId}}/website/{{website._id}}/page">
                            {{website.name}}
                        </a>
                        <a href="#/users/{{model.userId}}/website/{{website._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </li>
                </ul>
            </div>

                <div ng-show="model.error" class="alert alert-danger" role="alert">
                    {{model.error}}
                </div>

                <form>

                    <div class="form-group">
                        <label for="name-web-edit" class="wbdv-req-field">Website Name:</label>
